<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <style>
        .red {
            background: red;
        }

        .yellow {
            background: yellow;
        }
    </style>
    <script src="../lib/angular.min.js"></script>
    <script>

        var m1 = angular.module('myApp', []);
        m1.controller('Aaa', ['$scope', function ($scope) {
            $scope.text = 'hello';
            $scope.style = "{color:'red',background:'yellow'}";
            $scope.sClass = "{red:true,yellow:true}";
            $scope.url = "http://www.baidu.com";
            $scope.inputAttr = {
                type: "button",
                value: "button"
            }
        }]);


    </script>
</head>

<body>
<div ng-controller="Aaa">
    <!-- 需要大括號 -->
    <!-- 需要大括號 -->
    <!-- 需要大括號 -->
    <div ng-class="{red:true,yellow:false}">{{text}}</div>
    ---------------------------
    <div ng-class="{{sClass}}">{{text}}</div>
    <div ng-style="{{style}}">{{text}}</div>
    <a ng-href="{{url}}">aaaaaaa</a>
    <a ng-attr-href="{{url}}" ng-attr-title="{{text}}" ng-attr-class="" ng-attr-style="">aaaaaaa</a>


    <br>
    <br>
    <br>
    <div>
        <input type="button">
    </div>

    <div>
        這樣寫顯示不出來type
        <input ng-attr-type="button">
    </div>

    <div>
        只能使用變數定義
        <input ng-attr-type="{{inputAttr.type}}" ng-attr-value="{{inputAttr.value}}">
    </div>


</div>
<script>
    //alert(1);
</script>
</body>
</html>
