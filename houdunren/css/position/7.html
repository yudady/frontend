<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后盾人</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        article {
            border: solid 10px blueviolet;
            width: 400px;
            height: 400px;
            margin: 100px;
            position: relative;
            overflow: scroll;
        }

        section {
            height: 3000px;
            background: #ddd;
        }

        div {
            background: red;
            width: 200px;
            height: 200px;
            bottom: 0;
            left: 0;
            position: absolute;
        }
    </style>
</head>

<body>
    <article>
        <section>
            <div></div>
        </section>
    </article>
</body>

</html>
