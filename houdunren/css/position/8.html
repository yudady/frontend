<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后盾人</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 100px;
        }

        ul {
            list-style: none;
        }

        ul li {
            width: 300px;
            border: solid 8px blueviolet;
            overflow: hidden;
            position: relative;
        }

        ul li img {
            width: 100%;
            float: left;
        }

        ul li>span {
            position: absolute;
            width: 30px;
            height: 30px;
            background: blueviolet;
            border-radius: 50%;
            text-align: center;
            font-size: 14px;
            color: white;
            line-height: 2em;
            left: 10px;
            top: 10px;
            box-shadow: 0 0 10px #333;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <span>热</span>
            <img src="houdunren.jpg" alt="">
        </li>
    </ul>
</body>

</html>
