<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后盾人</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 400px;
            height: 200px;
            overflow: hidden;
        }

        section {
            width: 800px;
            height: 200px;
            display: flex;
            transition-duration: 1s;
            transition-timing-function: step-start;
        }

        main:hover section {
            transform: translateX(-400px);
        }

        div {
            width: 400px;
            height: 200px;
            overflow: hidden;
            background: #9b59b6;
            font-size: 2em;
            line-height: 200px;
            text-align: center;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <div><img src="1.jpg" alt=""></div>
            <div>
                <h2>houdunren.com</h2>
            </div>
        </section>
    </main>
</body>

</html>
