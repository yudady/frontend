<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后盾人</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
        }

        main {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: solid 5px silver;
        }

        div {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            transition: 1s;
        }

        div:nth-child(1) {
            background: #2ecc71;
            transform: perspective(900px) rotateY(45deg);
        }

        div:nth-child(2) {
            background: #e67e22;
            transform: perspective(900px) rotateY(45deg) translate3d(0%, 0%, 0px);
        }

        main:hover div:nth-child(2) {
            transform: perspective(900px) rotateY(45deg) translate3d(-500px, 0, 200px);
    </style>
</head>

<body>
    <main>
        <div></div>
        <div></div>
    </main>
</body>

</html>
