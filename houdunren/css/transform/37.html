<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后盾人</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        main {
            width: 100vw;
            height: 100vh;
        }

        div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            text-transform: uppercase;
            color: white;
            backface-visibility: hidden;
        }

        div:nth-child(1) {
            background: #8e44ad;
        }

        div:nth-child(2) {
            background: #e74c3c;
            transform: rotateY(180deg);
        }

        nav {
            position: absolute;
            width: 100%;
            bottom: 60px;
            text-align: center;
        }

        nav a {
            padding: 10px 20px;
            background: #34495e;
            margin-right: 10px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <main>
        <div>login</div>
        <div>register</div>
    </main>
    <nav>
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
    </nav>
</body>

</html>
