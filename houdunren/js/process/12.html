  <body>
    <style>
      span {
        color: white;
      }
    </style>
    <script>
      // for (let i = 0; i < 10; i++) {
      //   for (let n = 0; n < i; n++) {
      //     document.write("*");
      //   }
      //   document.write("<br/>");
      // }

      function hd(row = 5) {
        for (let i = 1; i < row; i++) {
          for (let n = row - i; n > 0; n--) {
            document.write(`<span>*</span>`);
          }
          for (let m = i * 2 - 1; m > 0; m--) {
            document.write("*");
          }
          document.write("<br/>");
        }
      }
      hd(20);
    </script>
  </body>
</html>
