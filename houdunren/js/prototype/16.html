<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>后盾人</title>
  </head>
  <body></body>
  <script>
    let arr = [1, 3, 43, 4];
    console.log(Math.max(...arr));
    let hd = {
      data: [1, 2, 3, 34, 5, 7]
    };
    console.log(Math.max.call(null, ...hd.data));
    let xj = {
      lessons: { js: 87, php: 63, node: 99, linux: 88 }
    };
    console.log(Math.max.apply(null, Object.values(xj.lessons)));
  </script>
</html>
