<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>后盾人</title>
  </head>
  <body>
    <script>
      while (true) {
        const year = prompt("后盾人哪年成立的？").trim();
        if (!year) continue;
        console.log(year == "2010" ? "回答正确" : "输入错误");
        break;
      }
    </script>
  </body>
</html>
