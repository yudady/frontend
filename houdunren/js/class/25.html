<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>后盾人</title>
  </head>
  <body></body>
  <script>
    function Arr(...args) {
      args.forEach(item => this.push(item));
      this.first = function() {
        return this[0];
      };
      this.max = function() {
        return this.sort((a, b) => b - a)[0];
      };
    }
    Arr.prototype = Object.create(Array.prototype);
    let hd = new Arr(99, 1, 2, 3, 4, 56, 195);
    console.log(hd.max());
  </script>
</html>
