  <body></body>
  <script>
    class User {
      site = "后盾人";
      constructor(name) {
        this.name = name;
      }
      changeSite(value) {
        this.site = value;
      }
      show() {
        return `${this.site}:${this.name}`;
      }
    }
    let hd = new User("后盾人");
    hd.changeSite("houdunren");
    console.log(hd.show());
