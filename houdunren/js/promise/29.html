  <script src="js/ajax.js"></script>
  <script>
    function queue(num) {
      num.reduce((promise, n) => {
        return promise.then(_ => {
          return new Promise(resolve => {
            setTimeout(() => {
              console.log(n);
              resolve();
            }, 1000);
          });
        });
      }, Promise.resolve());
    }
    queue([1, 2, 3, 4]);
